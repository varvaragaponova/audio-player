<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/images/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
    <main class="main">
        <div class="filter">
            <img src="./assets/images/five-finger.jpg" alt="image" class="filter_img">
        </div>
        <div class="player_wrapper">
            <div class="img_content">
                <img src="./assets/images/five-finger.jpg" alt="five_finger" class="album">
            </div>
            <div class="player">
                <div class="container">
                    <div class="controls_container">
                        <div class="controls">
                            <button class="play_prev play_arrow"></button>
                            <button class="play visible"></button>
                            <button class="pause hidden"></button>
                            <button class="play_next play_arrow"></button>
                        </div>
                        <div class="audio_content">
                            <p class="single_author">Five Finger Death Punch</p>
                            <p class="single_name">Pick up behind you</p>
                        </div>
                    </div>
                    <div class="progress_container">
                        <div class="time_now">00:00</div>
                        <input type="range" class="progress" min="0" max="100" value="0" step="1">
                        <div class="time_all">00:00</div>
                    </div>
                    <div class="volume_container">
                        <button class="volume volume_visible"></button>
                        <input type="range" class="volume_range" max="100" value="100" step="1">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="git">
            <a href="https://github.com/varvaragaponova" class="git_link">
                <img src="./assets/images/github.svg" alt="github" class="git_img">
            </a>
        </div>
        <p class="year">&copy;2023</p>
        <div class="school">
            <a href="https://rs.school/js-stage0/" class="school_link">
                <img src="./assets/images/rs_school_js.svg" alt="rs_school" class="school_img">
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
